<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/styles.css">
    <title>Chat App</title>
</head>
<body>
    <div class="chat">
        <div class="chat__sidebar">

        </div>

        <div class="chat__main">
            <div id="messages" class="chat__messages">

            </div>
        
            <div class="compose">
                <form id="message-form">
                    <input name="message" required autocomplete="off" id="message" placeholder="Type your message" type="text">
                    <button>Send</button>
                </form>
                <button id="send-location">Send Location</button>
            </div>
        </div>
    </div>


    <script id="message-template" text="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>

    <script id="location-template" text="text/html">
        <div class="message">
            <p>
                <span class="message__name">Anonymous</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p><a target="_blank" href="{{locationUrl}}">My current location</a></p>
        </div>
    </script>

    <script id="sidebar-template" text="text/html">
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">Users</h3>
        <ul class="users">
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>

    <!-- If the server is running under socketio, it provides the client side with an accessible javascript code: -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
    
</body>
</html>
